name: CMake

on: [push]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install prereqs
      run: sudo apt-get install ninja-build googletest valgrind
           sudo mkdir /usr/src/googletest/build
           sudo cd /usr/src/googletest/build
           sudo export CC=$(which clang) && sudo export CXX=$(which clang++)
           sudo cmake -G "Ninja" ..
           sudo ninja
           sudo ninja install
           sudo cd -

    - name: Run build script
      run: ./ci_build.sh
